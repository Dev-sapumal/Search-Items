<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Favorites</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <!-- <link rel="stylesheet" href="style.css"> -->

</head>
<body class="item-page">

  <header class="header">
    <h1 class="page-heading">My Favorite Items</h1>
    <a href="index.html" class="favorites-btn"><i class="fa-solid fa-backward"></i> Back to Search </a>
    <button class="clear-all-btn" onclick="clearAllFavorites()"> <i class="fa-solid fa-trash"> &nbsp;</i>Clear All </button>
    <button class="share-btn" onclick="shareFavorites()">Share My Favorites <i class="fa-solid fa-share-nodes"></i> </button>

  </header>

  <div id="toast" class="notification-toast"></div>
  <div class="logo-container">
    <img src="source/fv.jpg" alt="Web Logo">
  </div>
  <div id="favoritesContainer" class="item-grid"></div>

<!-- Modal -->
<div id="imageModal" class="image-modal">
  <span id="closeModal" class="close">&times;</span>
  <div class="modal-content"> 
    <div class="modal-header">
      <h2 id="modalTitle" class="modal-title"></h2> 
    </div>
    <div class="main-image-container">
      <img id="mainModalImage" class="main-image" src="" alt="Main View">
    </div>
    <div class="image-nav-buttons">
      <button id="prevImage" class="image-nav prev">&larr;</button>
      <button id="nextImage" class="image-nav next">&rarr;</button>
    </div>
    <div id="thumbnailContainer" class="thumbnail-container"></div>
  </div>
</div>
<footer>

<div id="footer">
  <div class="footer-main-text">
    This is a web page used for daily office work. It is not used for commercial purposes.ðŸ˜Š
  </div>
  <div class="footer_img">
    <img src="./source/fv.jpg" alt="">
  </div>
  <div class="footer-copyright">
    Develop by DevVs Â©2025
  </div>
</div>
<script src="./favoritescript.js"></script>

</body>
</html>
